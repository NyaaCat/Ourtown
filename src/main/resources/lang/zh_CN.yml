manual:
  no_description: 无描述
  no_usage: 无用法说明
  spawn:
    add:
      description: 添加一个重生点
      usage: /town add [名称] [描述]
    set:
      description: 设置重生点
      usage: /town set [名称] [描述]
    list:
      description: 列出全部重生点
      usage: /town list
    del:
      description: 删除重生点
      usage: /town del [name]
    setdescription:
      description: 设置重生点描述
      usage: /town del [名称] [描述]
  tp:
    description: 传送到重生点
    usage: /town tp
  select:
    description: 选择重生点
    usage: /town select [名称]
  help:
    description: 显示帮助信息
    usage: /town [子命令...] help
  save:
    description: 保存数据到配置文件
    usage: /town save
  reload:
    description: 从文件重新加载配置信息，未保存的修改将丢失
    usage: /town reload
  status:
    description: 设置重生点状态
    usage: /town status [名称] [enable|disable]
